<html>
<body><center><b>
<canvas id="the_canvas" width="800" height="500"></canvas>
<script>
  var canvas = document.getElementById('the_canvas');
  var ctx = canvas.getContext('2d');
  var x = 200;
  var i = 10;
  var cd = function(){
  //  i = i - 10;
    if(i > 0){
      x += 10;
      i--;
    };
  //background
    ctx.beginPath();
    ctx.fillStyle = "#6666FF";
    ctx.fillRect (0, 0, 800, 600);
  //circle
    ctx.beginPath();
    ctx.fillStyle = "#99FF00";
    ctx.arc(300, x, 40, 0, Math.PI*2, true);
    ctx.fill();
  //pole
    ctx.beginPath();
    ctx.fillStyle = "#003333";
    ctx.fillRect(300, 240, 8, 100);
    ctx.fill();
    ctx.closePath();
  //base of pole
    ctx.beginPath();
    ctx.fillStyle = "#000033";
    ctx.fillRect(250, 340, 110, 20);
    ctx.fill();
    ctx.closePath();
  //building
    ctx.beginPath();
    ctx.moveTo(100, 360);
    ctx.lineTo(500, 360);
    ctx.moveTo(100,360);
    ctx.lineTo(100,500);
    ctx.moveTo(500, 360);
    ctx.lineTo(500,500);
    ctx.stroke();
    ctx.closePath();
  //window1
    ctx.beginPath();
    ctx.fillStyle = "#003333";
    ctx.fillRect(170, 400, 60, 60);
    ctx.fill();
    ctx.closePath();
  //window2
    ctx.beginPath();
    ctx.fillStyle = "#003333";
    ctx.fillRect(270, 400, 60, 60);
    ctx.fill();
    ctx.closePath();
  //window3
    ctx.beginPath();
    ctx.fillStyle = "#003333";
    ctx.fillRect(370, 400, 60, 60);
    ctx.fill();
    ctx.closePath();
}
setInterval(cd, 1000);
</script>
</body>
</html>
